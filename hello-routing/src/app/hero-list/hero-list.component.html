<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = "listFilter">
                {{attrListFilter}}
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th><button class="btn btn-primary" (click)="toggleImage()">{{showImage ? 'Hide': 'Show'}}</button></th>
                <th>SuperHero</th>
                <th>Ability</th>
                <th>Organization</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of filteredSuperHeroes">
                <td><img [src] = "hero.image" width='150' margin='2' *ngIf="showImage"></td>
                <td><a [routerLink]="['/profile', hero.name]">{{hero.name}}</a></td>
                <td>{{hero.ability}}</td>
                <td>{{hero.organization | uppercase}}</td>
            </tr>
        </tbody>
    </table>
</div>
